<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="log.css" type="text/css" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Log In</title>

</head>
<body>
    <nav>
        <h2>LOGO</h2>
        <div class="nav-list">
            <ul>
                <li><a href="#" target="_blank">HOME</a></li>
                <li><a href="#" target="_blank">PRODUCTS</a></li>
                <li><a href="#" target="_blank">ABOUT US</a></li>
                <li><a href="#" target="_blank">CONTACT US</a></li>
                <li><a href="#" target="_blank">FAQ</a></li>

            </ul>
        </div>

    </nav>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="#">
                    
                    <h2>Login</h2>
                    <div class="input-box">
                        <label id="aaa" for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <i class="fa-regular fa-envelope"></i>
                        
                    </div>
                    
                    <div class="input-box">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required minlength="6">
                        <i class="fa-solid fa-lock"></i>                     
                
                    </div>
                    <div>
                        <label id="remember" for="Remember-me">Remember Me Forget Password</label>
                        <input type="checkbox" name="Remember-me" > 
                    </div>
                    
                    <div id="submit-button">
                        <label for="submit"></label>
                        <input type="submit" id="submitBtn" value="Login">
                    </div>
                    
                    <div class="creat-account">
                        <span>Don't have account? </span>
                        <a href="#" target="_blank"><strong> Creat one</strong></a>
                    </div>

                </form>
            </div>
           



        </div>




    </section>

    <script src="/jsForm.js"> </script>
</body>
</html>
